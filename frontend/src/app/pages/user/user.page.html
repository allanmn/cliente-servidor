<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <h2>Informações do usuário</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-label class="input-label"> Nome </ion-label>
              <ion-input
                type="text"
                placeholder="Nome"
                class="input-light"
                [(ngModel)]="user.nome"
              >
              </ion-input>
            </ion-col>
            <ion-col size="12" size-md="6">
              <ion-label class="input-label"> E-mail </ion-label>
              <ion-input
                type="email"
                placeholder="E-mail"
                class="input-light"
                [(ngModel)]="user.email"
              >
              </ion-input>
            </ion-col>
            <ion-col size="12" size-md="6">
              <ion-label class="input-label"> Senha </ion-label>
              <ion-input
                type="password"
                placeholder="(Preencha apenas se for alterar)"
                class="input-light"
                [(ngModel)]="senha"
              >
              </ion-input>
            </ion-col>
            <ng-container *ngIf="user.tipo === 'empresa'">
              <ion-col size="12" size-md="6">
                <ion-label class="input-label"> Ramo </ion-label>
                <ion-input
                  type="text"
                  placeholder="Ramo"
                  class="input-light"
                  [(ngModel)]="user.ramo"
                >
                </ion-input>
              </ion-col>
              <ion-col size="12" size-md="12">
                <ion-label class="input-label"> Descrição </ion-label>
                <ion-textarea
                  rows="3"
                  type="text"
                  placeholder="Descrição"
                  class="input-light"
                  [(ngModel)]="user.descricao"
                >
                </ion-textarea>
              </ion-col>
            </ng-container>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button
                class="m0"
                fill="solid"
                shape="round"
                color="success"
                (click)="save()"
              >
                <ion-label class="text-bold">SALVAR</ion-label>
              </ion-button>
              <ion-button
                id="delete"
                class="m0 ml-10"
                fill="solid"
                shape="round"
                color="danger"
              >
                <ion-label class="text-bold">APAGAR</ion-label>
              </ion-button>
              <ion-alert
                mode="ios"
                trigger="delete"
                header="Essa ação é irreversível"
                message="Tem certeza que deseja apagar seu usuário?"
                [buttons]="alertButtons"
              ></ion-alert>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
